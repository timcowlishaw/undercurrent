development: &default
  adapter: postgresql
  encoding: unicode
  database: undercurrent_development
  pool: 5
  username: docker
  password: docker
  host: <%= ENV.fetch('DB_1_PORT_5432_TCP_ADDR', 'localhost') %>
  port: <%= ENV.fetch('DB_1_PORT_5432_TCP_PORT', '5432') %>

test:
  <<: *default
  database: undercurrent_test

production:
  <<: *default
  database: undercurrent_production
